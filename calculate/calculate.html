<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            overflow-y: hidden;
            overflow-x: hidden;
        }

        #calculate {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #2a2c2a;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        #display {
            width: 100%;
            padding: 20px;
            font-size: clamp(2rem, 5vw, 5rem);
            text-align: right;
            border: none;
            background-color: #706a6a;
            color: white;
        }

        #keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: clamp(5px, 2vw, 10px);
            padding: clamp(15px, 3vw, 25px);
        }

        button {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            border: none;
            background-color: #46423b;
            color: white;
            font-size: clamp(1.5rem, 3vw, 3rem);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: rgb(124, 131, 138);
        }

        button:active {
            background-color: rgb(124, 166, 202);
        }

        .operator-btn {
            color: #da580d;
        }

        .operator-btn:hover {
            background-color: orange;
        }

        .operator-btn:active {
            background-color: gold;
        }
        .equal {
            background-color: orange;
        }

        /* Media Queries for smaller screens */
        @media (max-width: 480px) {
            #calculate {
                max-width: 100%;
            }

            #display {
                padding: 15px;
            }

            #keys {
                gap: 5px;
                padding: 15px;
            }
        }

        /* Ensure buttons remain clickable on touch devices */
        @media (hover: none) {
            button:active {
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div id="calculate">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('0')" class="zero">0</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('000')">000</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="clearDisplay()" class="equal">C</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay(',')">,</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");
        
        function appendToDisplay(input) {
            display.value += input;
        }
        
        function clearDisplay() {
            display.value = "";
        }
        
        function calculate() {
            try {
                display.value = eval(display.value);
            } catch(error) {
                display.value = "Error";
                setTimeout(clearDisplay, 1000); // Clear error after 1 second
            }
        }
    </script>
</body>
</html>
